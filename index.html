<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bateria</title>
</head>
<body>

    <h2>Bateria</h2>
    
    <p>Pressione as teclas para criar o som, ou insira a sequência no campo e pressione tocar.</p>
    
    <div id="teclas">
        <div data-key="keyq" class="tecla">Q</div>
        <div data-key="keyw" class="tecla">W</div>
        <div data-key="keye" class="tecla">E</div>
        <div data-key="keya" class="tecla">A</div>
        <div data-key="keys" class="tecla">S</div>
        <div data-key="keyd" class="tecla">D</div>
        <div data-key="keyz" class="tecla">Z</div>
        <div data-key="keyx" class="tecla">X</div>
        <div data-key="keyc" class="tecla">C</div>
    </div>

    <div id="caixa-botao">
        <input type="text" id="input" placeholder="Faça uma composição...">
        <button>Tocar</button>
    </div>


    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>

    <script src="/scripts/script.js"></script>
</body>
</html>
